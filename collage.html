<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House Collage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #8B4513;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 20px;
            position: relative;
        }

        .cup {
            position: absolute;
            background-color: #654321;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            width: 60px;
            height: 40px;
            top: 30px;
            left: 20px;
        }

        .cup::before {
            content: '';
            position: absolute;
            background-color: #654321;
            width: 50px;
            height: 30px;
            top: -20px;
            left: 5px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }

        .croissant {
            position: absolute;
            background-color: #FFD700;
            width: 40px;
            height: 20px;
            top: 10px;
            left: 10px;
            border-radius: 50%;
            clip-path: polygon(0% 50%, 50% 0%, 100% 50%, 50% 100%);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 300px);
            grid-template-rows: repeat(2, 300px);
            gap: 25px;
            margin: 20px;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="logo">
        <div class="cup"></div>
        <div class="croissant"></div>
    </div>
    <div class="grid">
        <div class="image-container">
            <img src="public/images/cold-brew.jpg" alt="Cold Brew">
            <div class="label">Cold Brew</div>
        </div>
        <div class="image-container">
            <img src="public/images/espresso.jpg" alt="Espresso">
            <div class="label">Espresso</div>
        </div>
        <div class="image-container">
            <img src="public/images/hero-coffee.jpg" alt="Hero Coffee">
            <div class="label">Hero Coffee</div>
        </div>
        <div class="image-container">
            <img src="public/images/latte.jpg" alt="Latte">
            <div class="label">Latte</div>
        </div>
        <div class="image-container">
            <img src="public/images/mocha.jpg" alt="Mocha">
            <div class="label">Mocha</div>
        </div>
        <div class="image-container">
            <img src="public/images/spiced-coffee.jpg" alt="Spiced Coffee">
            <div class="label">Spiced Coffee</div>
        </div>
    </div>
</body>

</html>
